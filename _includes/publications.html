
{% assign lexperiences = site.data.data.lexperiences %}
{% if lexperiences %}
<section class="section lexperiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Leadership Experiences
  </h2>

  {% for lexperience in lexperiences %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ lexperience.role }}</h3>
      </div><!--//upper-row-

    </div><!--//meta-->

    {% if lexperience.details %}
    <div class="details">
      {{ lexperience.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
